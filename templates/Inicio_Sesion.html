<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Inicio de Sesión \ InformatikSpace</title>
    <link rel="shortcut icon" href="../IMG/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/Inicio_Sesion.css">
</head>
<body>
    <main>
        <div class="primer-contenido">
            <h1>InformatikSpace</h1>
            <p>Únete a los usuarios que son <br> parte de InformatikSpace</p>

            <img src="../IMG/Inicio_Sesion.jpg" alt="Inicio Sesión">
        </div>

        <form action="" method="POST" class="segundo-contenido">
            <label for="correo">Correo Electrónico:</label>
            <br><br>
            <input type="email" id="correo" name="correo" placeholder="ej: ejemplo@gmail.com">

            <br><br>
            <label for="contraseña">Contraseña:</label>
            <br><br>
            <input type="password" id="contraseña" name="clave" placeholder="******">

            <br><br>
            <input type="checkbox">Recuérdamela

            <a href="" id="contraseña-olvidada">¿Olvidaste tu contraseña?</a>

            <br><br>
            <button><a href="">Iniciar Sesión</a></button>
        </form>

        <div class="tercer-contenido">
            <p>Otros metodos:</p>

            <a href="{{ url_for('login_provider', provider='facebook') }}"><img src="../IMG/Facebook.png" alt="Facebook" height="40"></a>
            <a href="{{ url_for('login_provider', provider='google') }}"><img src="../IMG/Google.png" alt="Google" height="40"></a>
            <a href="{{ url_for('login_provider', provider='github') }}"><img src="../IMG/GitHub.png" alt="GitHub" height="40"></a>
        </div>
    </main>
</body>
</html>
